<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-image: url("./images/bg-pattern-top.svg"), url("./images/bg-pattern-bottom.svg");
      background-repeat: no-repeat;
      background-position: right 52vw bottom 34vh, left 46.5vw top 51.5vh;
      background-size: 120vh;
    }
    
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 90vh; left: 50%; transform: translate(-50%, 0);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <div class="content">
      <div class="profile-pic">
        <img class="profile-image" src="images/image-victor.jpg" alt="victor-image">
      </div>
      <div class="name">
        <h1>Victor Crest<span> 26</span></h1>
        <p>London</p>
      </div>
      <hr>
      <div class="info">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
